<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #60a5fa;
      margin-bottom: 0.2rem;
    }
    .logo {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 400;
      color: #cbd5e1;
      margin-bottom: 1rem;
    }
    .logo span {
      color: #60a5fa;
      font-weight: 600;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1e293b;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(100, 116, 139, 0.2);
    }
    label {
      font-size: 1rem;
      font-weight: 500;
    }
    input, select {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      background-color: #334155;
      color: #f8fafc;
    }
    button {
      padding: 0.9rem;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(96, 165, 250, 0.3);
    }
    .lista-contas ul, #historicoMeses ul {
      list-style: none;
      padding-left: 0;
    }
    .lista-contas li, #historicoMeses li {
      border-bottom: 1px solid #334155;
      padding: 0.5rem 0;
    }
    .resultado, .alert, .regra-50 {
      background: #0f172a;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .resultado.negativo {
      background-color: #7f1d1d;
      color: #fecaca;
      border-left: 4px solid #f87171;
    }
    .alert {
      color: #f87171;
      font-weight: 600;
    }
    .salvar-section {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .regra-50 {
      border-left: 4px solid #10b981;
      margin-top: 1rem;
    }
    .regra-50 h3 {
      margin-top: 0;
      color: #34d399;
    }
    .regra-50 ul {
      padding-left: 1rem;
    }
  </style>
</head>
  <link rel="icon" href="12965408.png" type="image/png">
<body>
  <h1>
  <img src="12965408.png" alt="Logo FinanTech" style="height: 50px; vertical-align: middle;">
  FinanTech
</h1>
  <div class="logo">Sua <span>intelig√™ncia</span> financeira come√ßa aqui</div>

  <div class="container">
    <label>Sal√°rio:</label>
    <input type="number" id="salario" placeholder="Digite seu sal√°rio">

    <label>Nome da Conta:</label>
    <input type="text" id="nomeConta" placeholder="Ex: Luz, Internet, etc.">

    <label>Valor:</label>
    <input type="number" id="valorConta" placeholder="Digite o valor da conta">

    <label for="mes">M√™s:</label>
    <select id="mes">
      <option value="01">Janeiro</option>
      <option value="02">Fevereiro</option>
      <option value="03">Mar√ßo</option>
      <option value="04">Abril</option>
      <option value="05">Maio</option>
      <option value="06">Junho</option>
      <option value="07">Julho</option>
      <option value="08">Agosto</option>
      <option value="09">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>

    <label for="tipoConta">Tipo da conta:</label>
    <select id="tipoConta">
      <option value="Fixa">Fixa</option>
      <option value="Vari√°vel">Vari√°vel</option>
    </select>

    <label for="categoria">Categoria:</label>
    <select id="categoria">
      <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
      <option value="Transporte">Transporte</option>
      <option value="Educa√ß√£o">Educa√ß√£o</option>
      <option value="Sa√∫de">Sa√∫de</option>
      <option value="Lazer">Lazer</option>
      <option value="Cart√£o">Cart√£o</option>
      <option value="Casa">Casa</option>
      <option value="Internet">Internet</option>
      <option value="Outros">Outros</option>
    </select>

    <button onclick="adicionarConta()">Adicionar Conta</button>

    <div class="lista-contas" id="listaContas">
      <h3>Contas Adicionadas:</h3>
      <ul id="lista"></ul>
    </div>

    <div class="resultado" id="resultado"></div>
    <div class="alert" id="alerta"></div>

    <div class="regra-50" id="regra50"></div>

    <div class="salvar-section">
      <input type="text" id="nomeMes" placeholder="Nome para salvar este m√™s">
      <button onclick="salvarResumo()"><i class="fas fa-save"></i> Salvar</button>
    </div>

    <div id="historicoMeses">
      <h3>Meses Salvos:</h3>
      <ul id="listaMeses"></ul>
    </div>
  </div>

  <script>
    const contas = [];

    function adicionarConta() {
      const nome = document.getElementById('nomeConta').value;
      const valor = parseFloat(document.getElementById('valorConta').value);
      const tipo = document.getElementById('tipoConta').value;
      if (nome && !isNaN(valor)) {
        contas.push({ nome, valor, tipo });
        const item = document.createElement('li');
        item.textContent = `${nome} - R$ ${valor.toFixed(2)} (${tipo})`;
        document.getElementById('lista').appendChild(item);
        document.getElementById('nomeConta').value = '';
        document.getElementById('valorConta').value = '';
        calcularResumo();
      } else {
        alert("Preencha corretamente os dados da conta!");
      }
    }

    function calcularResumo() {
      const salario = parseFloat(document.getElementById('salario').value);
      const resultado = document.getElementById('resultado');
      const alerta = document.getElementById('alerta');
      const regra50 = document.getElementById('regra50');
      resultado.innerHTML = '';
      resultado.classList.remove('negativo');
      alerta.innerHTML = '';
      regra50.innerHTML = '';

      if (isNaN(salario) || salario <= 0) {
        alerta.innerText = "Digite um sal√°rio v√°lido!";
        return;
      }

      let total = 0, fixa = 0, variavel = 0;
      contas.forEach(c => {
        total += c.valor;
        if (c.tipo === 'Fixa') fixa += c.valor;
        else variavel += c.valor;
      });

      const restante = salario - total;
      const porcentagemTotal = ((total / salario) * 100).toFixed(2);
      const porcentagemFixa = ((fixa / salario) * 100).toFixed(2);
      const porcentagemVariavel = ((variavel / salario) * 100).toFixed(2);

      resultado.innerHTML = `
        <p><strong>Total de contas:</strong> R$ ${total.toFixed(2)}</p>
        <p><strong>Porcentagem sobre o sal√°rio:</strong> ${porcentagemTotal}%</p>
        <p><strong>Fixa:</strong> R$ ${fixa.toFixed(2)} (${porcentagemFixa}%)</p>
        <p><strong>Vari√°vel:</strong> R$ ${variavel.toFixed(2)} (${porcentagemVariavel}%)</p>
        <p><strong>Restante do sal√°rio:</strong> R$ ${restante.toFixed(2)}</p>
      `;

      if (restante < 0) {
        resultado.classList.add('negativo');
        alerta.innerText += 'üö® Voc√™ est√° negativado: suas despesas superam o sal√°rio!';
      }

      const necessidades = (salario * 0.5).toFixed(2);
      const desejos = (salario * 0.3).toFixed(2);
      const poupanca = (salario * 0.2).toFixed(2);

      regra50.innerHTML = `
        <h3>Regra 50/30/20</h3>
        <ul>
          <li><strong>50% Necessidades:</strong> R$ ${necessidades}</li>
          <li><strong>30% Desejos:</strong> R$ ${desejos}</li>
          <li><strong>20% Poupan√ßa/Investimentos:</strong> R$ ${poupanca}</li>
        </ul>
      `;
    }

    function salvarResumo() {
      const nomeMes = document.getElementById('nomeMes').value.trim();
      const salario = parseFloat(document.getElementById('salario').value);
      if (!nomeMes || isNaN(salario)) {
        alert("Preencha um nome para salvar e um sal√°rio v√°lido.");
        return;
      }
      const dados = {
        salario,
        contas,
        data: new Date().toISOString()
      };
      localStorage.setItem(`orcamento_${nomeMes}`, JSON.stringify(dados));
      alert("Resumo salvo com sucesso!");
      carregarHistorico();
    }

    function carregarHistorico() {
      const lista = document.getElementById('listaMeses');
      lista.innerHTML = '';
      for (let i = 0; i < localStorage.length; i++) {
        const chave = localStorage.key(i);
        if (chave.startsWith('orcamento_')) {
          const li = document.createElement('li');
          li.textContent = chave.replace('orcamento_', '');
          li.onclick = () => carregarResumo(chave);
          lista.appendChild(li);
        }
      }
    }

    function carregarResumo(chave) {
      const dados = JSON.parse(localStorage.getItem(chave));
      if (!dados) return;
      document.getElementById('salario').value = dados.salario;
      contas.length = 0;
      document.getElementById('lista').innerHTML = '';
      dados.contas.forEach(c => {
        contas.push(c);
        const item = document.createElement('li');
        item.textContent = `${c.nome} - R$ ${c.valor.toFixed(2)} (${c.tipo})`;
        document.getElementById('lista').appendChild(item);
      });
      calcularResumo();
    }

    window.onload = carregarHistorico;
  </script>
</body>
</html>
